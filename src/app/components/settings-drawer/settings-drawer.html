<!-- Оверлей для затемнения фона, по клику закрывает drawer -->
<div class="overlay" [class.open]="isOpen" (click)="closeDrawer.emit()"></div>

<!-- Сам drawer -->
<div class="drawer" [class.open]="isOpen">
  <h2>{{ 'settings.title' | localize | async }}</h2>

  <div class="setting-group">
    <label for="theme">{{ 'settings.theme_label' | localize | async }}</label>
    <select id="theme" [ngModel]="settings.theme" (ngModelChange)="settingsChange.emit({theme: $event})">
      <option value="auto">{{ 'settings.theme_auto' | localize | async }}</option>
      <option value="light">{{ 'settings.theme_light' | localize | async }}</option>
      <option value="dark">{{ 'settings.theme_dark' | localize | async }}</option>
    </select>
  </div>

  <div class="setting-group">
    <label for="temp">{{ 'settings.temp_label' | localize | async}}</label>
    <select id="temp" [ngModel]="settings.tempUnit" (ngModelChange)="settingsChange.emit({tempUnit: $event})">
      <option value="C">°C</option>
      <option value="F">°F</option>
    </select>
  </div>

  <div class="setting-group">
    <label for="wind">{{ 'settings.wind_label' | localize | async}}</label>
    <select id="wind" [ngModel]="settings.windUnit" (ngModelChange)="settingsChange.emit({windUnit: $event})">
      <option value="ms">{{ 'units.ms' | localize | async }}</option>
      <option value="kmh">{{ 'units.kmh' | localize | async }}</option>
      <option value="mph">{{ 'units.mph' | localize | async }}</option>
    </select>
  </div>

  <div class="setting-group">
    <label for="pressure">{{ 'settings.pressure_label' | localize | async}}</label>
    <select id="pressure" [ngModel]="settings.pressureUnit" (ngModelChange)="settingsChange.emit({pressureUnit: $event})">
      <option value="hPa">{{ 'units.hpa' | localize | async }}</option>
      <option value="mmHg">{{ 'units.mmhg' | localize | async }}</option>
    </select>
  </div>

  <div class="setting-group">
    <label for="language">{{ 'settings.language_label' | localize | async }}</label>
    <select id="language" [ngModel]="settings.language" (ngModelChange)="settingsChange.emit({language: $event})">
      <option value="en">{{ 'settings.language_en' | localize | async }}</option>
      <option value="ru">{{ 'settings.language_ru' | localize | async }}</option>
    </select>
  </div>

  <button class="close-btn" (click)="closeDrawer.emit()">{{'settings.close_btn' | localize | async}}</button>
</div>
